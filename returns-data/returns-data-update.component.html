<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-returns-data-heading">Create or edit a Returns Data</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_dateOfReturn">Date Of Return</label>
                    <div class="input-group">
                        <input id="field_dateOfReturn" type="text" class="form-control" name="dateOfReturn" ngbDatepicker #dateOfReturnDp="ngbDatepicker" formControlName="dateOfReturn"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dateOfReturnDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_salesCode">Sales Code</label>
                    <select class="form-control" id="field_salesCode" name="salesCode" formControlName="salesCode">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="salesOption.id === editForm.get('salesCode')!.value?.id ? editForm.get('salesCode')!.value : salesOption" *ngFor="let salesOption of salescodes; trackBy: trackById">{{ salesOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
